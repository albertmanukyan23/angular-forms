<div class="container mt-5">
  <div class="form-area">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">First Name</label>
        <input
          type="text"
          id="fullName"
          placeholder="Full Name"
          class="form-control"
          name="fullName"
          formControlName='fullName'>
        <div *ngIf="form.get('fullName').errors?.['required']">
          <div class="alert alert-danger" *ngIf="form.get('fullName').touched && form.get('fullName').invalid"> Full
            name is Required ...
          </div>
        </div>
        <div *ngIf="form.get('fullName').errors?.['minlength']">
          <div class="alert alert-danger" *ngIf='form.get("fullName").touched && form.get("fullName").invalid'> Full
            name must be at least 5
            length ...
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Email"
          class="form-control"
          name="email"
          formControlName="email">

        <div *ngIf="form.get('email').errors?.['required']">
          <div class="alert alert-danger" *ngIf="form.get('email').touched && form.get('email').invalid"> Email is
            Required ...
          </div>
        </div>
        <div *ngIf="form.get('email').errors?.['pattern']">
          <div class="alert alert-danger" *ngIf='form.get("email").touched && form.get("email").invalid'>
            Invalid Email Pattern
          </div>
        </div>

      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea
          id="address"
          cols="30"
          rows="10"
          placeholder="Address"
          class="form-control"
          name="address"
          formControlName="address">
        </textarea>
        <div *ngIf="form.get('address').errors?.['required']">
          <div class="alert alert-danger" *ngIf="form.get('address').touched && form.get('address').invalid"> Address is
            Required ...
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>skills</label>
        <input type="text" class="form-control" #skill (keyup.enter)="addSkills(skill)">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let skill of Skills.controls; let i = index">
            {{skill.value}}
            <a class="btn btm-sm btn-danger" (click)="removeSkills(i)">X</a>
          </li>
        </ul>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
</div>
